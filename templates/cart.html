{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
<ul>
  {% for item in cart %}
    <li>{{ item.name }} - ₹{{ item.price }}</li>
    <form method="post" action="{{ url_for('remove_from_cart') }}">
      <input type="hidden" name="index" value="{{ loop.index0 }}">
      <button type="submit">Remove</button>
    </form>
  {% endfor %}
</ul>
<p>Total: ₹{{ total }}</p>
<a href="{{ url_for('checkout') }}">Checkout</a>
{% endblock %}
